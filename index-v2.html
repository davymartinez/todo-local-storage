<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>TodoTracker</title>
</head>
<body>
    <h1 id="title">Todo Tracker</h1>

    <form>
        <input type="text" id="user-todo" placeholder="New Todo" required>
    </form>

    <h2 id="todo-header">Todos</h2>

    <ul></ul>

    <button id="clear">Clear All</button>

    <script>
        var form = document.querySelector("form");
        var todosList = document.querySelector("ul");
        var button = document.querySelector("button");
        var input = document.getElementById("user-todo");

        // We want to ask if there are already 'todos' in localStorage. If so,
        // then we will get those 'todos' using JSON.parse. If localStorage does
        // not have any 'todos' then we will set our 'todosArray' to an empty
        // array.
        var todosArray = localStorage.getItem('todos') ? JSON.parse(localStorage.getItem('todos')): todosArray = [];

        // Use localStorage setItem() method to set 'todos' to a string with
        // 'JSON.stringify()'. This is used because localStorage works with
        // strings. This is how we send data to localStorage.
        localStorage.setItem('todos', JSON.stringify(todosArray));

        // Declare variable 'storage' that contains all the information in
        // localStorage. We will assign to 'storage' JSON.parse() method that
        // converts strings from local storage into data we can access with
        // Javascript. When receiving data from a web server, the data is always
        // a string. Parse the data with JSON.parse() and the data becomes a
        // Javascript object.
        var storage = JSON.parse(localStorage.getItem('todos'));

        form.addEventListener("submit", function(e) {
            e.preventDefault();
            // push onto 'todosArray' the 'input.value'
            todosArray.push(input.value);
            // on localStorage now use the 'setItem()' for the key ''todos'' the
            // value of the 'todosArray' as a string with JSON.stringify()
            // method.
            localStorage.setItem('todos', JSON.stringify(todosArray));
            todoMaker(input.value);
            input.value = "";
        });
        function todoMaker(formInput) {
            var todo = document.createElement("li");
            todo.textContent = formInput;
            todosList.appendChild(todo);
        };

        // Loop through localStorage when a user first opens a page and run the
        // todoMaker() function
        for (var i = 0; i < storage.length; i++) {
            todoMaker(storage[i]);
        }

        button.addEventListener("click", function() {
            // clear the 'localStorage' with the 'clear()' method
            localStorage.clear();
            while (todosList.firstChild) {
                todosList.removeChild(todosList.firstChild);
            };
        });
    </script>
</body>
</html>
